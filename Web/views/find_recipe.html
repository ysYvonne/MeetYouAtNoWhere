<!--main-->
	<main class="main" role="main">
		<!--wrap-->
		<div class="wrap clearfix">
			<!--breadcrumbs-->
			<nav class="breadcrumbs">
				<ul>
					<li><a href="/#/" title="Home">首页</a></li>
					<li>搜索菜谱</li>
				</ul>
			</nav>
			<!--//breadcrumbs-->
			
			<!--row-->
			<div class="row">
				<header class="s-title wow fadeInLeft">
					<h1>搜索菜谱</h1>
				</header>
				
				<!--content-->
				<section class="content full-width wow fadeInUp">
					<!--recipefinder-->
					<div class="container recipefinder">
						<!-- <div class="left">
							<h3>Search by ingredients</h3>
							<p>Click the â€?â€?to remove an ingredient, or click the ingredient itself to emphasize</p>
							<div class="f-row">
								<input type="text" placeholder="Add ingredients (one at a time)" />
								<button class="add">+</button>
							</div>
							<div class="f-row">
								<input type="text" value="garlic" />
								<button class="remove">-</button>
							</div>
							<div class="f-row">
								<input type="submit" value="Search" />
							</div>
						</div> -->
						<div class="right">
							<div class="ingredients">
								<h3>选择标签可以让搜索更精确哟</h3>
								<a href="#" class="button gold">困难</a>
								<a href="#" class="button gold">中等</a>
								<a href="#" class="button gold">简单</a>
								<a href="#" class="button gold">素食</a>
								<a href="#" class="button gold">无糖</a>
								<a href="#" class="button gold">低脂</a>
								<a href="#" class="button gold">麻辣</a>
								<a href="#" class="button gold">无乳糖</a>
								<a href="#" class="button gold">低卡</a>
							</div>
							
							<h3>你也可以直接搜索菜谱关键字嘞</h3>
							<div class="row">
								<div class="search one-half">
									<input type="search" placeholder="通过关键字找到你想要的菜谱" ng-model="keywords"/>
									<input type="submit" ng-click="findByKeywords()" value="Search" />
								</div>
								
								<div class="one-half">
									<select ng-model="type" ng-options="type for type in types"></select>
								</div>
							</div>
						</div>
					</div>
					<!--//recipefinder-->
				
					<!--results-->
					<div class="entries row">
						<h2>{{message}}</h2>
						<!--item-->
						<div class="entry one-third wow fadeInLeft" ng-repeat="recipe in recipelist">
							<figure>
								<img ng-src="{{recipe.photo}}" alt="" />
								<figcaption><a href="/#/recipe/{{recipe._id}}"><i class="ico i-view"></i> <span>查看</span></a></figcaption>
							</figure>
							<div class="container">
								<h2><a href="/#/recipe/{{recipe._id}}">{{recipe.name}}</a></h2> 
								<div class="actions">
									<div>
										<div class="difficulty"><i class="ico i-medium"></i>{{recipe.level}}</div>
										<div class="likes"><i class="ico i-likes"></i>{{recipe.likeNum}}</div>
										<div class="comments"><i class="ico i-comments"></i>{{0}}</div>
									</div>
								</div>
							</div>
						</div>
						<!--item-->
						
						<div class="quicklinks">
							<a href="/#/recipes" class="button">更多菜谱</a>
							<a href="javascript:void(0)" class="button scroll-to-top">回到顶部</a>
						</div>
					</div>
					<!--//results-->
				</section>
				<!--//content-->
			</div>
			<!--//row-->
		</div>
		<!--//wrap-->
	</main>
	<!--//main-->
