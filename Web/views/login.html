<main class="main" role="main">
		<!--wrap-->
		<div class="wrap clearfix">
			<!--row-->
			<div class="row">
			<!--content-->
				<section class="content center full-width wow fadeInUp">
				<form name="form" ng-submit="login()" role="form">
					<div class="modal container">
						<h3>登录</h3>
						<div class="f-row">
							<input type="text" name="username" id="username" placeholder="用户名" ng-model="username" required />
						</div>
						<div class="f-row">
							<input type="password" name="password" id="password" placeholder="密码" class="form-control" ng-model="password" required />
						</div>
						<div class="f-row">
							<input type="checkbox" />
							<label>记住我</label>
						</div>
						<div class="f-row bwrap">
							<input type="submit" value="登录" />
						</div>
						{{error}}
						<p><a href="/#/">忘记密码？</a></p>
						<p>还没有账号？<a href="/#/register">立即注册.</a></p>
					</div>
					</form>
				</section>
				<!--//content-->
			</div>
			<!--//row-->
		</div>
		<!--//wrap-->
	</main>
