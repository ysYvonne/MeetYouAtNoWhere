	<!--main-->
	<main class="main" role="main">
		<!--wrap-->
		<div class="wrap clearfix">
			<!--breadcrumbs-->
			<nav class="breadcrumbs">
				<ul>
					<li><a href="/#/" title="Home">主页</a></li>
					<li>提交菜谱</li>
				</ul>
			</nav>
			<!--//breadcrumbs-->
			
			<!--row-->
			<div class="row">
				<header class="s-title">
					<h1>添加新菜谱</h1>
				</header>
					
				<!--content-->
				<section class="content full-width wow fadeInUp">
					<div class="submit_recipe container">
						<form>
							<section>
								<h2>封面</h2>
								<div class="f-row full">
									<input type="file"/>
								</div>
							</section>	

							<section>
								<h2>基本信息</h2>
								<p>下列信息均需填写</p>
								<div class="f-row">
									<div class="full"><input type="text" placeholder="菜品名" name="name" id="name" ng-model="name"  required/></div>
								</div>
								<div class="f-row">
									<div class="third"><input type="text" placeholder="制作时间" name="makeTime" id="makeTime" ng-model="makeTime"  required/></div>
									<div class="third"><input type="text" placeholder="卡路里含量" name="calorie" id="calorie" ng-model="calorie"  required/></div>
									<div class="third"><input type="text" placeholder="适宜人数" name="peopleNum" id="peopleNum" ng-model="peopleNum"  required/></div>
								</div>
								<div class="f-row">		
									<div class="third">
										<select>
											<option ng-model="level" selected="selected">    难度    </option>
                                            <option>简单</option>
                                            <option>中等</option>
                                            <option>困难</option>
										</select>
									</div>
									<div class="third">
										<select>
											<option ng-model="type" selected="selected">选择一个分类</option>
                                            <option>主食</option>
                                            <option>甜点</option>
                                            <option>饮料</option>
                                            <option>小吃</option>
                                            <option>西餐</option>
                                            <option>海鲜</option>
										</select>
									</div>
								</div>
							</section>
							
							<section>
								<h2>描述</h2>
								<div class="f-row">
									<div class="full"><textarea placeholder="菜品简介" name="description" id="description" ng-model="description"  required></textarea></div>
								</div>
							</section>	
							
							<section>
								<h2>材料</h2>
								<div class="f-row ingredient" ng-repeat="ingredient in ingredientlist">
									<div class="large"><input type="text" placeholder="材料名称" ng-model="ingredient.name"/></div>
									<div class="small"><input type="text" placeholder="用量" ng-model="ingredient.amount"/></div>
									<button class="remove" ng-show="$index!=0" ng-click="delingredient($index)">-</button>
								</div>
								<div class="f-row full">
									<button class="add" ng-click="addingredient()">添加一种材料</button>
								</div>
							</section>	
							
							<section>
								<h2>步骤 <span>(添加步骤，每次只能添加一步)</span></h2>
								<div class="f-row instruction" ng-repeat="instruction in instructionlist">
									<div class="full"><input type="text" placeholder="步骤" ng-model="instruction.detail"/></div>
									<button class="remove" ng-show="$index!=0" ng-click="delinstruction($index)">-</button>
								</div>
								<div class="f-row full">
									<button class="add" ng-click="addinstruction()">添加一个步骤</button>
								</div>
							</section>							
							<div class="f-row full">
								<input type="submit" class="button" id="submitRecipe" value="发布" />
							</div>
						</form>
					</div>
				</section>
				<!--//content-->
			</div>
			<!--//row-->
		</div>
		<!--//wrap-->
	</main>
	<!--//main-->
